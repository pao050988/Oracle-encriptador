<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400&display=swap"
      rel="stylesheet"
    />
    <title class="titulo">Encriptador/Desencriptador</title>
  </head>
  <body>
    <header>
      <img src="/Imagenes/Logo.png" alt="Logo" /> Encriptador/Desencriptador
    </header>
    <main>
      <section>
        <textarea
          class="textarea"
          cols="30"
          row="10"
          placeholder="Ingrese texto aqui"
        ></textarea>
        <div>
          <h6 class="informacion">Solo letras minusculas y sin acentos</h6>
        </div>
        <div class="botones">
          <button class="btn-encriptar" onclick="btnEncriptar()">
            Encriptar
          </button>
          <button class="btn-desencriptar" onclick="btnDesencriptar()">
            Desencriptar
          </button>
        </div>
      </section>
      <section>
        <textarea class="mensaje" cols="20" rows="10"></textarea>
        <div><button class="btn-copiar" onclick="copy()">Copiar</button></div>
      </section>
    </main>
    <script src="/script.js"></script>
  </body>
</html>
